<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="card">
            <img src="./img/profile.jpg" alt="profile">
            <div class="profileTitle">
                <h1>Jomar S. Apostol</h1>
                <h3 style="font-weight: 300;">BSIT Student</h3>
                <h3 style="font-weight: 300;">23 Years Old</h3>
                <h3 style="font-weight: 300;">Brgy. Binicuil, Kabankalan City</h3>
            </div>
            <div class="cardbody">
                <div class="skills">
                    <h2>Skills</h2>
                    <ul>
                        <li>Car Driving</li>
                        <li>Wifi Installing</li>
                        <li>P2P Learnings</li>
                        <li>Internet Maintenance</li>
                    </ul>
                </div>
                <div class="line"></div>
                <div class="hobbies">
                    <h2>Hobbies</h2>
                    <ul>
                        <li>Playing Basketball</li>
                        <li>Playing Online Games</li>
                        <li>Hitch and Hiking</li>
                        <li>Motorcycle Riding</li>
                    </ul>
                </div>
            </div>
            <div class="socials">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-solid fa-envelope"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
        </div>    
    </main>
</body>
</html>
